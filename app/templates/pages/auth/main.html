{% extends "base.html" %} {% block content %}

<div
  class="min-h-screen flex items-center justify-center bg-gradient-to-r from-blue-200 via-blue-100 to-blue-200 p-6 overflow-hidden"
>
  <!-- MAIN CARD -->
  <div
    class="w-4/5 max-w-3xl bg-white rounded-2xl overflow-hidden flex flex-col lg:flex-row"
  >
    <!-- LEFT SIDE - LOGIN -->
    <div class="lg:w-1/2 p-10 flex flex-col justify-center">
      <h2 class="text-3xl font-bold text-gray-800 mb-2 text-center">
        {{ title }}
      </h2>

      <p class="text-sm text-gray-500 text-center mb-8">
        Welcome back! Please sign in to your account.
      </p>

      <form method="post" action="{{ url_for('login') }}" class="space-y-6">
        <!-- Username -->
        <div>
          <label class="block text-sm font-medium text-gray-700 mb-2">
            Username
          </label>
          <input
            type="text"
            name="username"
            required
            placeholder="Enter your username"
            class="w-full px-4 py-3 rounded-xl border border-gray-300 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-blue-500 transition"
          />
        </div>

        <!-- Password -->
        <div>
          <label class="block text-sm font-medium text-gray-700 mb-2">
            Password
          </label>
          <div class="relative">
            <input
              type="password"
              id="loginPassword"
              name="password"
              required
              placeholder="Enter your password"
              class="w-full px-4 py-3 rounded-xl border border-gray-300 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-blue-500 transition"
            />
            <button
              type="button"
              class="absolute right-3 top-3 text-gray-500 hover:text-gray-700"
              onclick="togglePasswordVisibility('loginPassword')"
            >
              ðŸ‘€
            </button>
          </div>
        </div>

        <!-- Button -->
        <button
          type="submit"
          class="w-full py-3 rounded-xl bg-blue-600 text-white font-semibold hover:bg-blue-700 transition duration-300 shadow-md hover:shadow-lg"
        >
          Sign In
        </button>
      </form>
    </div>

    <!-- RIGHT SIDE - IMAGE FULL -->
    <div class="lg:w-1/2">
      <img
        src="{{ url_for('static', path='images/checkbox.png') }}"
        alt="Login Image"
        class="w-full h-full object-cover"
      />
    </div>
  </div>
</div>

<script>
  function togglePasswordVisibility(inputId) {
    const input = document.getElementById(inputId);
    input.type = input.type === "password" ? "text" : "password";
  }

  document.querySelector("form").addEventListener("submit", async (event) => {
    event.preventDefault();

    const form = event.target;
    const formData = new FormData(form);
    const payload = Object.fromEntries(formData.entries());

    try {
      const response = await fetch(form.action, {
        method: form.method,
        headers: {
          "Content-Type": "application/json",
        },
        body: JSON.stringify(payload),
      });

      if (!response.ok) {
        const errorData = await response.json();
        showAlert(errorData.error || "An error occurred", "error");
      } else {
        // Redirect to the index page on success
        window.location.href = "{{ url_for('index') }}";
      }
    } catch (error) {
      showAlert("Failed to connect to the server", "error");
    }
  });
</script>

{% endblock %}
