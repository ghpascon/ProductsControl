<!-- Synchronize Button + Modal -->
<script>
  function synchronizeComponent(url) {
    return {
      open: false,
      loading: false,
      success: null,
      error: null,
      result: null,
      async sincronize() {
        this.open = true;
        this.loading = true;
        this.success = null;
        this.error = null;
        this.result = null;
        try {
          const resp = await fetch(url, { method: "POST" });
          const data = await resp.json();
          console.log("Sync response:", data); // Debug log
          if (resp.ok) {
            this.success = true;
            this.result = data;
          } else {
            this.success = false;
            this.error = data.message || "Erro desconhecido.";
          }
        } catch (e) {
          this.success = false;
          this.error = e.message || "Erro ao conectar com o servidor.";
        } finally {
          this.loading = false;
        }
      },
    };
  }
</script>

<div x-data="synchronizeComponent('{{ url_for('sincronize_omie') }}')">
  <!-- Button -->
  <button
    @click="sincronize()"
    class="inline-flex items-center gap-2 px-4 py-2 bg-blue-600 hover:bg-blue-700 text-white text-sm font-medium rounded-lg shadow transition-colors duration-200"
  >
    <svg
      class="w-4 h-4"
      fill="none"
      stroke="currentColor"
      stroke-width="2"
      viewBox="0 0 24 24"
    >
      <path
        stroke-linecap="round"
        stroke-linejoin="round"
        d="M4 4v5h.582M20 20v-5h-.581M4.582 9A8 8 0 0119.419 15M19.419 9A8 8 0 014.582 15"
      />
    </svg>
    Sincronizar
  </button>

  <!-- Modal Backdrop -->
  <div
    x-show="open"
    x-transition:enter="transition ease-out duration-200"
    x-transition:enter-start="opacity-0"
    x-transition:enter-end="opacity-100"
    x-transition:leave="transition ease-in duration-150"
    x-transition:leave-start="opacity-100"
    x-transition:leave-end="opacity-0"
    class="fixed inset-0 z-50 flex items-center justify-center bg-black/40 backdrop-blur-sm"
    style="display: none"
  >
    <!-- Modal Box -->
    <div
      x-transition:enter="transition ease-out duration-200"
      x-transition:enter-start="opacity-0 scale-95"
      x-transition:enter-end="opacity-100 scale-100"
      x-transition:leave="transition ease-in duration-150"
      x-transition:leave-start="opacity-100 scale-100"
      x-transition:leave-end="opacity-0 scale-95"
      class="bg-white rounded-2xl shadow-2xl p-8 w-full max-w-md mx-4 text-center"
    >
      <!-- Loading State -->
      <template x-if="loading">
        <div class="flex flex-col items-center gap-4">
          <svg
            class="w-12 h-12 text-blue-500 animate-spin"
            fill="none"
            viewBox="0 0 24 24"
          >
            <circle
              class="opacity-25"
              cx="12"
              cy="12"
              r="10"
              stroke="currentColor"
              stroke-width="4"
            />
            <path
              class="opacity-75"
              fill="currentColor"
              d="M4 12a8 8 0 018-8v4a4 4 0 00-4 4H4z"
            />
          </svg>
          <p class="text-gray-700 font-medium text-lg">
            Sincronizando com Omie...
          </p>
          <p class="text-gray-400 text-sm">
            Aguarde, isso pode levar alguns segundos.
          </p>
        </div>
      </template>

      <!-- Success State -->
      <template x-if="!loading && success">
        <div class="flex flex-col items-center gap-4">
          <div
            class="w-14 h-14 rounded-full flex items-center justify-center"
            :class="result && result.errors && result.errors.length > 0 ? 'bg-amber-100' : 'bg-emerald-100'"
          >
            <svg
              class="w-7 h-7"
              :class="result && result.errors && result.errors.length > 0 ? 'text-amber-600' : 'text-emerald-600'"
              fill="none"
              stroke="currentColor"
              stroke-width="2.5"
              viewBox="0 0 24 24"
            >
              <path
                x-show="!(result && result.errors && result.errors.length > 0)"
                stroke-linecap="round"
                stroke-linejoin="round"
                d="M5 13l4 4L19 7"
              />
              <path
                x-show="result && result.errors && result.errors.length > 0"
                stroke-linecap="round"
                stroke-linejoin="round"
                d="M12 9v2m0 4h.01m-6.938 4h13.856c1.54 0 2.502-1.667 1.732-2.5L13.732 4c-.77-.833-1.732-.833-2.464 0L5.34 16.5C4.57 17.333 5.532 19 7.072 19z"
              />
            </svg>
          </div>
          <p class="text-gray-800 font-semibold text-lg">
            <span
              x-show="!(result && result.errors && result.errors.length > 0)"
              >Sincronização concluída!</span
            >
            <span x-show="result && result.errors && result.errors.length > 0"
              >Sincronização com avisos</span
            >
          </p>
          <div
            class="w-full bg-gray-50 rounded-xl p-4 text-left text-sm text-gray-600 space-y-1"
          >
            <div class="flex justify-between">
              <span>Sincronização completa:</span>
              <span
                class="font-medium"
                :class="result.all_orders_fetched ? 'text-emerald-600' : 'text-amber-600'"
                x-text="result.all_orders_fetched ? 'Sim' : 'Parcial'"
              ></span>
            </div>
            <div class="flex justify-between">
              <span>Total de itens buscados:</span>
              <span
                class="font-medium text-gray-800"
                x-text="result.total_items_fetched || 0"
              ></span>
            </div>
            <div class="flex justify-between">
              <span>Novos pedidos inseridos:</span>
              <span
                class="font-medium text-gray-800"
                x-text="result.new_orders_inserted || 0"
              ></span>
            </div>
            <template
              x-if="result && result.errors && result.errors.length > 0"
            >
              <div class="pt-2 border-t border-gray-200">
                <div class="flex justify-between mb-2">
                  <span>Erros encontrados:</span>
                  <span
                    class="font-medium text-red-600"
                    x-text="result.errors.length"
                  ></span>
                </div>
                <div class="max-h-32 overflow-y-auto space-y-1">
                  <template
                    x-for="(error, index) in result.errors"
                    :key="'error-' + index"
                  >
                    <div
                      class="text-xs bg-red-50 border border-red-200 rounded px-2 py-1.5"
                    >
                      <div class="font-medium text-red-800">
                        Pedido: <span x-text="error.order_number"></span>
                      </div>
                      <div class="text-red-600 mt-1" x-text="error.error"></div>
                    </div>
                  </template>
                </div>
              </div>
            </template>
          </div>
          <div class="flex gap-2">
            <button
              @click="open = false"
              class="px-5 py-2 bg-emerald-600 hover:bg-emerald-700 text-white text-sm font-medium rounded-lg transition-colors duration-200"
            >
              Fechar
            </button>
            <button
              @click="console.log('Debug result:', result)"
              class="px-3 py-2 bg-gray-600 hover:bg-gray-700 text-white text-xs font-medium rounded-lg transition-colors duration-200"
            >
              Debug
            </button>
          </div>
        </div>
      </template>

      <!-- Error State -->
      <template x-if="!loading && success === false">
        <div class="flex flex-col items-center gap-4">
          <div
            class="w-14 h-14 bg-red-100 rounded-full flex items-center justify-center"
          >
            <svg
              class="w-7 h-7 text-red-600"
              fill="none"
              stroke="currentColor"
              stroke-width="2.5"
              viewBox="0 0 24 24"
            >
              <path
                stroke-linecap="round"
                stroke-linejoin="round"
                d="M6 18L18 6M6 6l12 12"
              />
            </svg>
          </div>
          <p class="text-gray-800 font-semibold text-lg">
            Erro na sincronização
          </p>
          <p class="text-red-500 text-sm break-words" x-text="error"></p>
          <button
            @click="open = false"
            class="mt-2 px-5 py-2 bg-red-600 hover:bg-red-700 text-white text-sm font-medium rounded-lg transition-colors duration-200"
          >
            Fechar
          </button>
        </div>
      </template>
    </div>
  </div>
</div>
